<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe constructor</title>
    <link rel='stylesheet' href='style.css'/>
    <script src="script.js"></script>
</head>
<body>
    <div class="crafting-box">
        <div class="crafting-header">
            <span>Crafting</span>
        </div>
        <div class="crafting-grid-box">
            <div class="crafting-grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="arrow"></div>
            <div class="cell-result"></div>
        </div>
        <div class="crafting-options">
            <div class="options-name">
                <span>Crafting Options</span>
            </div>
            <label class="checkbox-label"><input class="checkbox-input" type="checkbox"> Shapeless?</label>
            <div class="options-name">
                <span>Default Options</span>
            </div>
            <div class="options-contain">
                <label class="default-options-label">Output Recipe:</label>
                <input class="default-options-input" type="text">
            </div>
            <p>Will output as crafting_recipe.json.</p>
            <div class="options-contain">
                <label class="default-options-label" >Group:</label>
                <input class="default-options-input" type="text">
            </div>
            <p>This will group items in the recipe book.
                <a href="https://github.com/skylinerw/guides/blob/master/java/recipes.md#groups">Click here for a short explanation.</a>
            </p>
        </div>
        <div class="crafting-preview-JSON">

        </div>
        <button class="crafting-JSON-button">Download JSON File</button>
    </div>
    <div class="ingredients-box">
        <div class="ingredients-header">

        </div>
        <div class="ingredients-search-string">

        </div>
        <div class="ingredients-list">

        </div>
    </div>
</body>
</html>
